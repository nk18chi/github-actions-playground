name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.7.0"

      - name: Install Dependencies
        run: yarn install

      - name: Test
        run: yarn test

      - name: Build
        run: yarn test

      - name: Deploy
        run: echo "Deploy"
